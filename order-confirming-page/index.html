<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Confirming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="big-div">
        <div id="smaller-div">
            <div class="nav-bar">
                <i class="fa fa-home" aria-hidden="true"></i>
                <h2>BrickHouse</h2>
                <i class="fa fa-envelope" aria-hidden="true">infobhouce@gmail.com</i>
                <i class="fa fa-phone" aria-hidden="true">0(800) 111 -22 -33</i>
            </div>
            <div class="content-div"> 
                <h1>Enter your contact info</h1>
                <div class="forms">
                    <form>
                        <label>First Name</label><br>
                        <input type="text" placeholder="Kyrylo"><br>
                        <br>
                        <br>
                        <label>Phone Number</label><br>
                        <input type="text" placeholder=" +380(68)123-45-67 "><br><br><br>
                    </form>
                    <br>
                    <form>
                        <label>Last Name</label><br>
                        <input type="text" placeholder="Kornier"><br>
                        <br>
                        <br>
                        <label>Gmail</label><br>
                        <input type="text" placeholder="mygmail12@gmail.com">
                    </form>
                </div>
                <div id="delivery">
                    <h1>Enter a Delivery Method</h1>
                    <input type="checkbox">
                    <label><i class="fa fa-shopping-cart" aria-hidden="true"></i>Pick from stores</label>
                    <br>
                    <br>
                    <input type="checkbox">
                    <label><i class="fa fa-arrows-alt" aria-hidden="true"></i>Nova Poshta Delivery  From 2 days <p>Free Delivery</p></label>
                    <br>
                    <br>
                    <input type="checkbox">
                    <label><i class="fa fa-map-marker" aria-hidden="true"></i>Ukroshta Delivery  From 2 days <p>Free Delivery</p></label>
                    <br>
                    <br>
                    <h1>Select Payment Methods</h1>
                    <input type="checkbox">
                    <label><i class="fa fa-money" aria-hidden="true"></i>Cash <i class="fa fa-info-circle" aria-hidden="true"></i></label>
                    <br>
                    <br>
                    <input type="checkbox">
                    <label><i class="fa fa-google" aria-hidden="true"></i>Google Pay <i class="fa fa-info-circle" aria-hidden="true"></i></label>
                    <br>
                    <br>
                    <input type="checkbox">
                    <label><i class="fa fa-apple" aria-hidden="true"></i>Apple Pay <i class="fa fa-info-circle" aria-hidden="true"></i></label>
                </div>
            </div>
        </div>
        <div id="instructor">
            <h2>Product Amount:</h2>
            <p>$199.96</p>
            <pre> <p>Instead:          269.96</p></pre>
            <button id="button1">You save $70</button>
            <br>
            <button id="button3">Promocode</button>
            <br>
            <button id="button2">Confirm Order</button>
            <br>
            <br>
        </div>
    </div>
</body>
</html>
